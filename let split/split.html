<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>projectRestaurant</title>
      <link rel="stylesheet" href="split.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato&family=Moon+Dance&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <h1>Let's Split Our Bill!!</h1>
         <form>
            <p>Bill</p>
            <input type="text" placeholder="Bill" id="bill">
            <p>Number of people</p>
            <input type="text" placeholder="How many people?" id="people">
            <p>Did you like our service?</p>
            <button id="addTip">Add a tip!</button>
            <select id="tip">
               <option disabled>Select an option</option>
               <option value="0.30">WOW! 30%</option>
               <option value="0.20">Good service! 20%</option>
               <option value="0.10">It was Ok! 10%</option>
               <option value="0.00" selected>No tip!</option>
            </select>
            <button id="btn">Calculate</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="billSplit">
               <p>Bill</p>
               <span>$</span>
               <span id="dividedBill"></span>
               <span>per person</span>
            </div>
            <div id="TotalTip">
               <p>Tip</p>
               <span>$</span>
               <span id="dividedTip"></span>
               <span>per person</span>
            </div>
            <div id="TotalAmount">
               <p>Total</p>
               <span>$</span>
               <span id="billAndTip"></span>
               <span>per person</span>
            </div>
         </div>
         <div>
            <a  href="../index.html"><button id="btn">main</button></a>
         </div>
      </div>
      
       
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="split.js"></script>
   </body>
</html>
